databaseChangeLog:
- changeSet:
   id: drop signuptable
   author: umang
   preConditions:
   - onFail: MARK_RAN 
   - tableExists: 
      tableName: signin_details
   changes: 
   - droptable:
      cascadeConstraints: true
      tableName: signin_details
   
   - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
            name: id
            type: INT
        - column:
            constraints:
              unique: true
            name: email
            type: VARCHAR(45)
        - column:
            name: role
            type: VARCHAR(45)
        - column:
            name: password
            type: VARCHAR(70)
        tableName: user
   
- changeSet:
   id: insert-data-in-user
   author: umang
   changes:
   - insert:
      tableName: user
      columns:
         - column:
            name: email
            value: "abc@gmail.com"
         - column:
            name: password
            value: 12345
   - insert:
      tableName: user
      columns:
         - column:
            name: email
            value: "xyz@gmail.com"
         - column:
            name: password
            value: "121212"
      rollback:
       - sql:
          sql: delete from user;
      tableName: user



   
 

        
     