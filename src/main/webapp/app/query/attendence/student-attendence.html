<p>student-attendence</p>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

      <!-- <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)"> -->
      <form>
        <div class="form-group">
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <td scope="col">id</td>
                <td scope="col">username</td>
                <td scope="col">options</td>
              </tr>
            </thead>
            <tbody *ngFor="let gradeStudent of attendenceStudent;let i=index">

              <tr>
                <td>{{gradeStudent.userId}}</td>
                <td>{{gradeStudent.userLogin}}</td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{i}}" id="radio1" value="P" checked
                      (click)="onClickRadio(i,'P')">
                    <label class="form-check-label" for="radio1">
                      present
                    </label>
                    &emsp;
                    <input class="form-check-input" type="radio" name="{{i}}" id="radio2" value="A"
                      (click)="onClickRadio(i,'A')">
                    <label class="form-check-label" for="radio2">
                      Absent
                    </label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">
              submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
