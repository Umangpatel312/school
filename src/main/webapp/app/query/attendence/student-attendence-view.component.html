<div class="container">
  <h3>Student Attendence List By Taken Date</h3>
  <div class="row">
    <div class="col-md-5">
      <h4>Filter by date</h4>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">from</span>
        </div>
        <input type="date" class="form-control" name="start" [(ngModel)]="fromDate" (ngModelChange)="transition()"
          required />

        <div class="input-group-append">
          <span class="input-group-text">To</span>
        </div>
        <input type="date" class="form-control" name="end" [(ngModel)]="toDate" (ngModelChange)="transition()"
          required />
      </div>
    </div>
  </div>

  <div class="alert alert-warning" *ngIf="attendenceDates?.length === 0">
    <span>No attendence record found</span>
  </div>

  <div class="table-responsive" *ngIf="attendenceDates && attendenceDates.length > 0">
    <table class="table table-sm table-striped text-md-center" aria-describedby="audits-page-heading">
      <thead [ngSwitch]="canLoad()">
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="transition.bind(this)"
          *ngSwitchCase="true">
          <th scope="col" jhiSortBy="id"><span>Id</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="date"><span>Date</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th></th>
          <!-- <th scope="col" jhiSortBy="auditEventType"><span>State</span> <fa-icon icon="sort"></fa-icon></th>
                <th scope="col"><span>Extra data</span></th> -->
        </tr>
        <tr *ngSwitchCase="false">
          <th scope="col"><span>Date</span></th>
          <th scope="col"><span>User</span></th>
          <!-- <th scope="col"><span>State</span></th>
                <th scope="col"><span>Extra data</span></th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let attendenceDate of attendenceDates">
          <td>{{ attendenceDate.id }}</td>
          <td><span>{{ attendenceDate.date | date:'medium' }}</span></td>
          <td class="text-md-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['../', 'detail',attendenceDate.date]" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="attendenceDates && attendenceDates.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
        [rotate]="true" [boundaryLinks]="true" (pageChange)="transition()" [disabled]="!canLoad()"></ngb-pagination>
    </div>
  </div>
</div>
