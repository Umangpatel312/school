<div>
    <h2 id="page-heading">
        <span>Grade Students</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-grade-student" [routerLink]="['/grade-student/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Grade Student
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="gradeStudents?.length === 0">
        <span>No gradeStudents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="gradeStudents && gradeStudents.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col" ><span>Grade</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gradeStudent of gradeStudents ;trackBy: trackId">
                    <td><a [routerLink]="['/grade-student', gradeStudent.id, 'view']">{{ gradeStudent.id }}</a></td>
                    <td>
                        {{ gradeStudent.userLogin }}
                    </td>
                    <td>
                        <div *ngIf="gradeStudent.gradeId">
                            <a [routerLink]="['/grade', gradeStudent.gradeId , 'view']" >{{ gradeStudent.gradeGrade }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/grade-student', gradeStudent.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/grade-student', gradeStudent.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(gradeStudent)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
